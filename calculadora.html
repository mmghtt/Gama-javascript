<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src=js/calculadora.js></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div>
            <h1>Soma</h1>
            <input type="number" id="n1">
            <input type="number" id="n2">
            = <input type="text" id="result" disabled>
            <button type="button" onclick="somar()"> Somar </button>
        </div>
        <div>
            <h1>Subtração</h1>
            <input type="number" id="n1_sub">
            <input type="number" id="n2_sub">
            = <input type="text" id="result_sub" disabled>
            <button type="button" onclick="subtrair()"> Subtração </button>
        </div>
        <div>
            <h1>Multiplicar</h1>
            <input type="number" id="n1_mul">
            <input type="number" id="n2_mul">
            = <input type="text" id="result_mul" disabled>
            <button type="button" onclick="multiplicar()"> Multiplicar </button>
        </div>

        <div>
            <h1>Divisão</h1>
            <input type="number" id="n1_div">
            <input type="number" id="n2_div">
            = <input type="text" id="result_div" disabled>
            <button type="button" onclick="dividir()"> Dividir </button>
        </div>

        <div>
            <h1>Media</h1>
            <input type="number" name="" id="n1_med">
            <input type="number" name="" id="n2_med">
            <input type="number" name="" id="n3_med">
            = <input type="text" id="result_med" disabled>
            <button type="button" onclick="media()"> Media </button>

        </div>

        <div>
            <button type="button" onclick="limpar()">
                Limpar
            </button>
        </div>
    </main>
</body>

</html>
